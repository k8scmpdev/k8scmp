<div id="portMappedTemplate" style="float: left">
	<span>对外访问服务端口：</span>
	<input name="nodePort" type="text" class="portMapped tip-top" title="对外访问服务端口"/>
	<span>容器端口：</span>
	<input name="targetPort" type="text" class="portMapped tip-top" title="容器端口"/>
	<span>协议：</span>
	<select name="protocol" class="portMapped">
		<option>TCP</option>
		<option>UDP</option>
	</select>
	<span>描述：</span>
	<input name="description" type="text" class="tip-top" title="描述"/>
	<a title="删除" class="tip-bottom" href="javascript:void(0);" onclick="$(this).parent().remove();"><i class="icon-trash"></i></a>
</div>
