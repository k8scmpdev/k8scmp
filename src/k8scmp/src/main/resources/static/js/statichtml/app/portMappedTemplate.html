<div id="portMappedTemplate">
	<input name="nodePort" type="text" class="combine tip-top" title="对外访问服务端口"/>
	<input name="targetPort" type="text" class="combine tip-top" title="容器端口"/>
	<select name="protocol" class="combine">
		<option>TCP</option>
		<option>UDP</option>
	</select>
	<input name="description" type="text" class="combine tip-top" title="描述"/>
	<a title="删除" class="tip-bottom" href="javascript:void(0);" onclick="$(this).parent().remove();"><i class="icon-trash"></i></a>
</div>

<div id="portDisplay" style="padding-top: 10px;">
	<div>
		<span>对外访问服务端口:</span>
		<span name="iNodePort">dsda</span>
	</div>
	<div>
		<span>容器端口:</span>
		<span name="iTargetPort">afq</span>
	</div>
	<div>
		<span>协议:</span>
		<span name="iProtocol"></span>
	</div>
	<div>
		<span>描述:</span>
		<span name="description"></span>
		<span style="float:right;padding-right: 50%;">
			<a title="编辑" class="tip-bottom" href="javascript:void(0);" onclick="editPortMapped();"><i class="icon-edit"></i></a>
			<a title="删除" class="tip-bottom" href="javascript:void(0);" onclick="$(this).parent().parent().parent().remove();"><i class="icon-trash"></i></a>
		</span>
		
	</div>
</div>
