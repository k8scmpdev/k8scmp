<div id="strategyInfo" class="control-group" style="border:1px solid #000;width: 780px;margin-top:20px">
	<a id="closediv" class="tip-bottom" onclick="javascript:$(this).parent().remove();" style="position:absolute;left:960px;">
		<i class="icon-remove"></i>
	</a>
	<ul style="list-style:none;">
   		<li class="filletLi">
   			<br/>
	   		<span>选择报警指标</span>
   			<select style="width: 18%" name="metric">
   				<option selected="selected" value="cpu_percent">CPU占用率</option>
   				<option value="memory_percent">内存占用率</option>
   				<option value="disk_percent">磁盘占用率</option>
   				<option value="network_in">网络流入</option>
   				<option value="network_out">网络流出</option>
			</select>
		</li>
		<li class="filletLi">
			<div>
				<br/>
				该指标最新的
				<input type="text" style="width:30px;height=20px;" name="pointNum" required="required" placeholder="3" pattern="/^[1-9]\d*$/" 
				value="3" onfocus='if(this.value=="3"){this.value="";};' onblur='if(this.value==""){this.value="3";};'/>&nbsp;个监控值,
				<select style="width: 12%" name="aggregateType">
					<option selected="selected" value="avg">平均值</option>
					<option value="max">最大值</option>
					<option value="min">最小值</option>
					<option value="sum">和值</option>
				</select>
				<select style="width: 7%" name="operator">
					<option selected="selected" value="le">&lt;=</option>
					<option value="ge">&gt;=</option>
					<option value="eq">==</option>
				</select>
				<input type="text" style="width:50px;height=20px;" name="rightValue" required="required" placeholder="阈值" pattern="/^(\d*\.)?\d$/"
				value="60" onfocus='if(this.value=="60"){this.value="";};' onblur='if(this.value==""){this.value="60";};'/>
				%时，发送报警。
			</div>
		</li>
		<li class="filletLi">
			<br/>
			邮件/短信的报警文字为：
			<input type="text" style="width:160px;height=20px;" name="note" placeholder="如：CPU占用率报警" required="required"/>
			最大报警次数
			<input type="text" style="width:30px;height=20px;" name="maxStep" placeholder="3" required="required" pattern="/^[1-9]\d*$/" 
			value="3" onfocus='if(this.value=="3"){this.value="";};' onblur='if(this.value==""){this.value="3";};'/>&nbsp;次
			<a class="icon-question-sign" onshow="当连续报警次数达到最大报警次数时，即使没有恢复，也不会再发送报警"></a>
			<br/>
		</li>
	</ul>
	<br/>
</div>
