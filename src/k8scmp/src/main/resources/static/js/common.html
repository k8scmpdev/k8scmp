<div id="storageTemplate">
	<select style="width: 18%">
		<option>主机目录</option>
		<option>实例内目录</option>
		
	</select>
	<select style="width: 12%">
		<option>只读</option>
		<option>读写</option>
	</select>
	<input type="text" class="tip-top" title="挂载的目录名称" style="width: 14%"/>
	<input type="text" class="tip-top" title="容器路径" style="width: 14%"/>
	<input type="text" class="tip-top" title="主机路径" style="width: 14%"/>
	<a title="添加挂载存储" class="tip-bottom" href="javascript:void(0);" onclick="showStorage();"><i class="icon-trash"></i></a>
</div>

<div id="rulerTemplate">
	<div class="control-group" style="border:1px solid #000;width: 780px">
		<ul style="list-style:none;">
			<!-- 关闭窗口 -->
			<li class="filletLi">
				<div style="position:absolute;left:960px;">
					<a id="closediv" class="tip-bottom" onclick="deleteTemplate();">
						<i class="icon-remove"></i>
					</a>
				</div>
			</li>
			<li class="filletLi">
				<div>
					<br/>
					<span>选择报警指标</span>
					<select style="width: 18%">
						<option>CPU占用率</option>
						<option>内存占用率</option>
						<option>磁盘占用率</option>
						<option>网络流入</option>
						<option>网络流出</option>
					</select>
				</div>
			</li>
			
			<li class="filletLi">
				<div>
					<br/>
					该指标最新的
					<input type="text" style="width:30px;height=20px;" name="leftValue" required="required" placeholder="3" pattern="/^[1-9]\d*$/" />&nbsp;个监控值,
					<select style="width: 12%">
						<option>平均值</option>
						<option>最大值</option>
						<option>最小值</option>
						<option>和值</option>
					</select>
					<select style="width: 7%">
						<option>&le;</option>
						<option>&ge;</option>
						<option>==</option>
					</select>
					<input type="text" style="width:50px;height=20px;" name="rightValue" required="required" placeholder="阈值" pattern="/^(\d*\.)?\d+$/" />
					%时，发送报警。
				</div>
			</li>
			<li class="filletLi">
				<br/>
				邮件/短信的报警文字为：
				<input type="text" style="width:160px;height=20px;" placeholder="如：CPU占用率报警" />
				最大报警次数
				<input type="text" style="width:30px;height=20px;" name="maxStep" placeholder="3" required="required" pattern="/^[1-9]\d*$/" />&nbsp;次
				<a class="icon-question-sign" onshow="当连续报警次数达到最大报警次数时，即使没有恢复，也不会再发送报警"></a>
				<br/>
			</li>
		</ul>
	</div>
	<br/>
</div>
