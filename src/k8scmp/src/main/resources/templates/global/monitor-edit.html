<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
	<head th:include="/public/commonframe :: cssScript" />
	<body>
		<div id="common-header">
			<div th:include="/public/commonframe :: app-header"></div>
		</div>
		
		<div id="content">
			<div id="content-header">
				<h2>用户管理</h2>
				<div class="btn-group">
					<a class="btn btn-large tip-bottom" title="Manage Users"><i class="icon-user"></i></a>
					<a class="btn btn-large tip-bottom" title="Manage Comments"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				</div>
			</div>
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
				<a href="#" class="tip-bottom">全局配置</a>
				<a href="#" class="current">监控报警设置</a>
			</div>
			<div class="container-fluid">
				
				
				<div class="row-fluid" >
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>									
								</span>
								<h5>监控报警设置</h5>
							</div>
							<div class="widget-content nopadding">
								<form class="form-horizontal" action="#" th:action="@{/monitor/edit}" th:object="${moninfo}" method="post" name="create_user_validate" id="create_user_validate" novalidate="novalidate">
                                    <div class="control-group">
                                        <label class="control-label">*transfer</label>
                                        <div class="controls">
                                            <input id="transfer" name="transfer" type="text"  th:field="*{transfer}" placeholder="监控数据转发组件，rpc端口。请输入ip:port"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">*graphy</label>
                                        <div class="controls">
                                            <input id="graphy" name="graphy" type="text"  th:field="*{graphy}" placeholder="监控数据存储组件，rpc端口。请输入ip:port"/>
                                        </div>
                                    </div>
                                    
									
									<div class="control-group">
                                        <label class="control-label">query</label>
                                        <div class="controls">
                                            <input id="query" type="text" th:field="*{query}" placeholder="监控数据查询组件，http端口。请输入ip:port"/>
                                        </div>
                                    </div>
                                    
                                    <div class="control-group">
                                        <label class="control-label">hbs</label>
                                        <div class="controls">
                                            <input id="hbs" type="text" th:field="*{hbs}" placeholder="监控心跳服务器组件，rpc端口。请输入ip:port"/>
                                        </div>
                                    </div>
                                    
                                    <div class="control-group">
                                        <label class="control-label">judge</label>
                                        <div class="controls">
                                            <input id="judge" type="text" th:field="*{judge}" placeholder="报警判断组件，rpc端口。请输入ip:port"/>
                                        </div>
                                    </div>
                                    
                                    <div class="control-group">
                                        <label class="control-label">alarm</label>
                                        <div class="controls">
                                            <input id="alarm" type="text" th:field="*{alarm}" placeholder="报警事件处理组件，http端口。请输入ip:port"/>
                                        </div>
                                    </div>
                                    
                                    <div class="control-group">
                                        <label class="control-label">sender</label>
                                        <div class="controls">
                                            <input id="sender" type="text" th:field="*{sender}" placeholder="报警发送组件，http端口。请输入ip:port"/>
                                        </div>
                                    </div>
                                    
                                    <div class="control-group">
                                        <label class="control-label">redis</label>
                                        <div class="controls">
                                            <input id="redis" type="text" th:field="*{redis}" placeholder="报警redis组件。请输入ip:port"/>
                                        </div>
                                    </div>
                                    
                                    <div class="form-actions">
                                        <input type="submit" value="修改" class="btn btn-primary" placeholder="监控数据转发组件，rpc端口。请输入ip:port"/>
                                    </div>
                                </form>
							</div>
						</div>
					</div>
				</div>

				<div id="common-footer">
					<div th:include="/public/commonframe::app-footer"></div>
				</div>
			</div>
		</div>
		

           <div th:include="/public/commonframe::jsScript(activeMenuNumber=25)" ></div>
	</body>
</html>
