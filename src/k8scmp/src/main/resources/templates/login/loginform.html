<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>k8scmp</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{css/bootstrap-responsive.min.css}" />
        <link rel="stylesheet" th:href="@{css/unicorn.login.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    <body>
        <div id="logo">
            <img src="img/k8scmp-logo.png" alt="" />
        </div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="#" th:action="@{/login}" th:object="${UserPassword}" method="post" >
				<p>输入用户名密码后继续</p>
				
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span><input type="text" placeholder="Username" th:field="*{username}" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" placeholder="Password" th:field="*{password}" />
                        </div>
                        <div class="input-prepend" th:if="${msg == null}">
                            msghidden
                        </div>
                        <font color="red"><span   th:text="${msg}"></span></font>
                    </div>
                </div>
                
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" >操作指南</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-inverse" value="Login" /></span>
                </div>
            </form>
            
        </div>
        
        <script th:src="@{js/jquery.min.js}"></script>  
        <script th:src="@{js/unicorn.login.js}"></script> 
    </body>
</html>
