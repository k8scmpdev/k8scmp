<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Unicorn Admin</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{/css/bootstrap-responsive.min.css}" />
		<link rel="stylesheet" th:href="@{/css/uniform.css}" />
		<link rel="stylesheet" th:href="@{/css/select2.css}" />		
		<link rel="stylesheet" th:href="@{/css/unicorn.main.css}" />
		
		<link rel="stylesheet" th:href="@{/css/unicorn.grey.css}" class="skin-color" />	
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	  
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/jquery.ui.custom.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/unicorn.js}"></script>
	</head>
	<body>
		<div id="header">
			<h1><a href="./dashboard.html">Unicorn Admin</a></h1>		
		</div>
		<div id="user-nav" class="navbar navbar-inverse">
            <ul class="nav btn-group">
                <li class="btn btn-inverse"><a title="" href="login.html"><i class="icon icon-share-alt"></i> <span class="text">Logout</span></a></li>
            </ul>
        </div>
            
		<div id="sidebar">
				<a href="#" class="visible-phone"><i class="icon icon-th-title"></i>应用管理</a>
				<ul>
					<li><a href="index.html"><i class="icon icon-home"></i> <span>总览</span></a></li>
					<li><a href="buttons.html"><i class="icon icon-tint"></i> <span>全局配置</span></a></li>
					<li class="active"><a href="/app"><i class="icon icon-th-list"></i> <span>应用管理</span></a></li>
					
					<li class="submenu">
						<a href="#"><i class="icon icon-file"></i> <span>报警监控</span> <span class="label">3</span></a>
						<ul>
							<li><a href="invoice.html">用户操作日志</a></li>
							<li><a href="chat.html">监控管理</a></li>
							<li><a href="calendar.html">报警管理</a></li>
						</ul>
					</li>
				</ul>
			</div>
		<div id="content">
			<div id="content-header">
				<h2>新建应用</h2>
			</div>
			<div id="breadcrumb">
				<a href="/app" class="tip-bottom" title="应用管理">应用管理</a>
				<a href="#" class="current" title="新建应用">新建应用</a>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-th-list"></i>
								</span>
								<h5>创建应用</h5>
							</div>
							<div class="widget-content">
								<form action="/app/new" method="get" class="form-horizontal">
									<div class="control-group">
	                                        <label class="control-label">应用名称</label>
	                                        <div class="controls">
	                                            <input class="normaltext" type="text" placeholder="输入应用名称（字母数字）..." style="font-style: italic;font-size: 12px"/>
	                                        </div>
		                            </div>
		                            <div class="control-group">
                                        <label class="control-label">应用描述</label>
                                        <div class="controls">
                                            <textarea rows="3" cols="5"></textarea>
                                        </div>
	                                </div>
	                                <div class="control-group">
                                        <label class="control-label">物理集群</label>
                                        <div class="controls">
                                            <select>
												<option>集群1</option>
												<option>集群2</option>
												<option>集群3</option>
											</select>
                                        </div>
	                                </div>
	                                <div class="control-group">
                                        <label class="control-label">逻辑集群</label>
                                        <div class="controls">
                                            <select>
												<option>开发环境</option>
												<option>测试环境</option>
											</select>
                                        </div>
	                                </div>
	                                
	                                <div class="form-actions" style="text-align: left;padding-left: 40%">
										<button type="submit" class="btn btn-primary">保存</button>&nbsp;&nbsp;&nbsp;
										<button class="btn btn-primary" onclick="/app/app-mgmt">取消</button>
									</div>
									 
								</form>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div id="footer" class="span12">
						2012 &copy; Unicorn Admin. Brought to you by <a href="https://wrapbootstrap.com/user/diablo9983">diablo9983</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
