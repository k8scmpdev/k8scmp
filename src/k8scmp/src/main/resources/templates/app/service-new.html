	</head>
	<body>

		<div id="header">
			<h1><a href="./dashboard.html">Unicorn Admin</a></h1>		
		</div>
		<div id="user-nav" class="navbar navbar-inverse">
            <ul class="nav btn-group">
                <li class="btn btn-inverse"><a title="" href="login.html"><i class="icon icon-share-alt"></i> <span class="text">Logout</span></a></li>
            </ul>
        </div>
            
		<div id="sidebar">
				<a href="#" class="visible-phone"><i class="icon icon-th-title"></i>服务管理</a>
				<ul>
					<li><a href="index.html"><i class="icon icon-home"></i> <span>总览</span></a></li>
					<li><a href="buttons.html"><i class="icon icon-tint"></i> <span>全局配置</span></a></li>

						<a href="#"><i class="icon icon-file"></i> <span>报警监控</span> <span class="label">3</span></a>
						<ul>
							<li><a href="invoice.html">用户操作日志</a></li>
							<li><a href="chat.html">监控管理</a></li>
							<li><a href="calendar.html">报警管理</a></li>
						</ul>
					</li>
				</ul>
			</div>
		<div id="content">
			<div id="content-header">
				<h2>添加服务</h2>
			</div>
			<div id="breadcrumb">
				<a href="/app" class="tip-bottom" title="应用管理">应用管理</a>
				<a href="/app/service-mgmt" class="tip-bottom" title="应用管理">服务管理</a>
				<a href="#" class="current" title="新建应用">添加服务</a>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-th-list"></i>
								</span>
								<h5>添加服务</h5>
							</div>
							
							<div class="widget-content">
								<form action="#" method="get" class="form-horizontal">
									<div class="control-group">
                                        <label class="control-label">服务名称</label>
                                        <div class="controls">
                                            <input class="normaltext" type="text" placeholder="输入服务名称（字母数字）..." style="font-style: italic;font-size: 13px"/>
                                        </div>
	                                </div>
									<div class="control-group">
                                        <label class="control-label">服务描述</label>
                                        <div class="controls">
                                            <textarea rows="3" cols="5"></textarea>
                                        </div>
	                                </div>
									<div class="control-group">
                                        <label class="control-label">配置方式</label>
                                        <div class="controls">
											<input type="radio" name="radios" />界面配置&nbsp;&nbsp;&nbsp;
											<input type="radio" name="radios" />YAML
										</div>
	                                </div>
	                                <div class="control-group">
	                                	<label class="control-label">实例个数</label>
	                                	<div class="controls">
											<input type="text" class="normaltext"/>
											<span class="help-block" style="font-size:13px">实例在集群中启动的副本数</span>
										</div>
	                                </div>
	                                <div class="control-group">
	                                	<label class="control-label">端口映射</label>
	                                	<div class="controls">
	                               			<input type="text" class="combine tip-top" title="端口"/>
											<select class="combine">
												<option>TCP</option>
												<option>HTTP</option>
												
											</select>
											<select class="combine">
												<option>动态生成</option>
												<option>指定端口</option>
											</select>
											<select class="combine">
												<option >保存</option>
												<option >取消</option>
											</select>
                                		</div>
	                                </div>
	                            
									<div class="form-actions" style="text-align: left;padding-left: 40%">
										<button class="btn btn-primary">取消</button>&nbsp;&nbsp;&nbsp;
										<button class="btn btn-primary" onclick="javascrtpt:window.location.href='/app/service1'">下一步</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div id="footer" class="span12">
						2012 &copy; Unicorn Admin. Brought to you by <a href="https://wrapbootstrap.com/user/diablo9983">diablo9983</a>
					</div>
				</div>
			</div>
		</div> 
	</body>
