<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:include="/public/commonframe :: cssScript" />
	<link rel="stylesheet" th:href="@{/css/datepicker.css}" />
    <link rel="stylesheet" th:href="@{/css/colorpicker.css}" />
	<body>
		<div id="common-header">
			<div th:include="/public/commonframe :: app-header"></div>
		</div>
		<div id="content">
			<div id="content-header">
				<h2>主机监控</h2>
			</div>
			<div id="breadcrumb">
					<a href="/monitor" class="current tip-bottom" title="监控管理">监控管理</a>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
					<br/>
						<div class="control-group">
						    <!-- <div class="col-lg-5  pull-right" style="float:right;border:1px"> -->
							    集群：<strong><span class="text" th:text="${logicCluster}"></span></strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							    主机：<strong><span class="text" th:text="${hostName}"></span></strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							    <input type="hidden" id="logicCluster" th:value="${logicCluster}" />
							    <input type="hidden" id="hostname" th:value="${hostName}" />
							    <input type="hidden" id="intervalStep" th:value="${intervalStep}" />
							    
							    采样方式:<select id="dataSpec" name="dataSpec" data-live-search="false" onchange="changeDataByKeys()">
									<option value="MAX" th:selected="${'MAX'==dataSpec}">最大值</option>
							        <option value="AVERAGE" th:selected="${'AVERAGE'==dataSpec}">平均值</option>
							        <option value="MIN" th:selected="${'MIN'==dataSpec}">最小值</option>
							    </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							    <input type="radio" name="timeft" value="0" th:checked="${0==timeft}" onclick="setTime()"/>实时
							    <input type="radio" name="timeft" value="1" th:checked="${1==timeft}" onclick="setTime()"/>今天
							    <input type="radio" name="timeft" value="2" th:checked="${2==timeft}" onclick="setTime()"/>自定义
							    <input id="startTime" type="text" class="datepicker" th:value="${startTime==0?'':startTime}"/>
                                     	-&nbsp;<input id="endTime" type="text" class="datepicker" th:value="${endTime==0?'':endTime}"/>
                                     	<button type="button" class="tip-top" title="Search" onclick="setTime()" ><i class="icon-search"></i></button>
						    <!-- </div> -->
					    </div>
					</div>
				</div>

				<div class="row-fluid" >
					<div class="span6" style="width:100%">
						<div class="widget-box" >
							<div class="widget-content">
								<div class="row-fluid" style="margin-top:0px">
									<div class="span4" style="width:48%">
										
										<ul class="site-stats" >
											<li style="height:300px;width: 550px">
												<div class="datashow-chart" id="hostCPU" style="min-width:200px;height:300px"></div>
											</li>
											
											<li style="height:300px;width: 550px">
												<div class="datashow-chart" id="hostMemory" style="min-width:200px;height:300px"></div>
											</li>
										</ul>
									 </div>
									<div class="span4" style="width:48%">
										<ul class="site-stats" >
											<li style="height:300px;width: 550px">
												<div class="datashow-chart" id="hostDisk" style="min-width:200px;height:300px"></div>
											</li>
										</ul>
									</div>
								</div>							
							</div>
						</div>	
					</div>
				</div>
			</div>
		<div class="common-footer">
			<div th:include="/public/commonframe::app-footer"></div>
		</div>
		</div>
		<div th:include="/public/commonframe::jsScript(activeMenuNumber=42)" ></div>

		<script th:src="@{/highcharts/js/highcharts.js}"></script>
        <script th:src="@{/highcharts/js/chart-host-detail.js}"></script>
        
        <script th:src="@{/js/bootstrap-colorpicker.js}"></script>
        <script th:src="@{/js/bootstrap-datepicker.js}"></script>
        <script th:src="@{/js/unicorn.js}"></script>
        <script th:src="@{/js/unicorn.form_common.js}"></script>
        
 		
	</body>
</html>
